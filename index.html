<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">   
        <div class="header__container">
            <img class="header__container_img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
            <a class="header__container_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>
    <main class="main">
        <section class="main__add">
            <div class="main__add" id="add-section">
                <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text"> 
                    <button>Add</button>
                </div>
            </div>
        </section>
        <section class="main__todo">
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <section class="main__completed">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </main>
<script src="app.js"></script>
</body>
</html>
